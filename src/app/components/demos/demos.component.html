<mat-toolbar id="toolbar"> </mat-toolbar>
<div class="container">
    <div fxLayout="row wrap" fxLayout.lt-sm="column"  fxLayoutGap="10px">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Demos</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="datos">
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> <a href="{{element.link}}" target="_blank" rel="noopener noreferrer">{{element.nombre}}</a> </td>
                          </ng-container>
                          <ng-container matColumnDef="descripcion">
                            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                          </ng-container>
                        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
    </div>
</div>
<footer>Hecho con <a href="https://v18.angular.dev/" target="_blank" rel="noopener noreferrer">Angular 18</a> y <a href="https://material.angular.dev/" target="_blank" rel="noopener noreferrer">Angular Material</a></footer>
